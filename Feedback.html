<!DOCTYPE html>
<html>
<head>
	 <!-- this is the title of the page -->
     <title>My mobile page!</title>
<!-- custom theme -->
<link rel="stylesheet" href="themes/Pizza.css" />
<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
<!-- standard jquery package -->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<!-- back button using simple script -->
<script>
function goBack() {
window.history.back();
}
</script>
</head>
<!-- this holds the body content of the page-->
<body>
	 <!-- define page and theme and give ID for landing page -->
     <div data-role="page" data-theme="d">
          <!-- header -->
		  <div data-role="header">
               <h1>Feedback</h1>
			   <div class="ui-grid-a ui-btn-left" >
					<!-- Call for back button script and a home button in the header -->
					<div class="ui-block-a" ><a onclick="goBack()" class="ui-btn ui-nodisc-icon ui-alt-icon ui-corner-all ui-icon-carat-l ui-btn-icon-notext" data-inline="true" ></a></div>
					<div class="ui-block-b" ><a href="index.html" class="ui-btn ui-nodisc-icon ui-alt-icon ui-corner-all ui-icon-home ui-btn-icon-notext" data-inline="true" data-ajax="false"></a></div>
				</div>
          </div>
		  <!-- holds the content of the page -->
          <div data-role="main" class="ui-content">
			   <!-- header -->
               <h1>Give us some feedback!</h1>
			   <!-- creates a form with ID that executes feedback.php delivering it data in post-->
			   <!-- i have not included that in action as to avoid seeing error msg when you run app-->
			   <form id="feedForm" action="" method="post">
					<!-- fields below retrieve data corresponding to fields in database -->
					<textarea style="width:80%;" name="email" id="email" placeholder="Your Email"></textarea>
					<textarea name="comment" id="comment" placeholder="Leave your comment here"></textarea>
					<label name="rate">Rate your meal</label>
					<input type="range" name="rate" id="rate" min="0" max="10"/>
					<!-- submit button to send data to database -->
					<input type="submit" name="sub" id="sub" value="Submit"/>
				</form>
          </div>
		<!-- footer -->
          <div data-role="footer">
               <h2>&copy; Scott Liao 2015</h2>
          </div>
         
     </div>


</body>
</html>
